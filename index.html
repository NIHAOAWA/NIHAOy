<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>个人主页</h1>

        body {
    font-family: Arial, sans-serif;

}

.container {
    max-width: 960px;
    margin: 0 auto;
    padding: 20px;
}

header {
    text-align: center;

}

header h1 {
    font-size: 36px;
    color: #333;
}

nav {

}

nav ul {

    margin-right: 10px;

    color: #333;
    padding: 10px;
    border-radius: 5px;
    background-color: #eee;
}

.content {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.content h2 {
    font-size: 24px;
    margin-bottom: 20px;
}

.content p {
