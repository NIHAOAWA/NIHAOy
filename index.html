<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>XX的个人主页</title>
    <style>
        /* 设置全局样式 */
body {
  font-family: 'Arial', sans-serif;
  background-color: #f5f5f5;
  color: #333;
}

/* 设置主要容器 */
.container {
  max-width: 960px;
  margin: 0 auto;
  padding: 20px;
}

/* 设置头部样式 */
header {
  text-align: center;
  margin-bottom: 40px;
}

header h1 {
  font-size: 36px;
  color: #333;
}

/* 设置导航栏样式 */
nav {
  margin-bottom: 20px;
}

nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

nav ul li {
  display: inline-block;
  margin-right: 10px;
}

nav ul li a {
  text-decoration: none;
  color: #333;
  padding: 10px;
  border-radius: 5px;
  background-color: #eee;
}

/* 设置内容区域样式 */
.content {
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.content h2 {
  font-size: 24px;
  margin-bottom: 20px;
}

.content p {
  line-height: 1.5;
  margin-bottom: 20px;
}

/* 设置页脚样式 */
footer {
  text-align: center;
  padding: 20px;
  background-color: #333;
  color: #fff;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <h1>个人主页</h1>
            <p>欢迎您来到我的个人主页！我是XX。</p>
            <p>我的介绍</p>
                     <p>如有任何疑问，欢迎联系我！</p>
                                      <p>联系方式如下：</p>
                     <p>网站:www.example.com</p>
                     <p>邮箱：XX@XX.com</p>
        </div>
        
        <div class="message-board">
            <h2>留言板</h2>
            <form>
                <textarea rows="4" cols="50" placeholder="在这里留下您的留言"></textarea><br>
                <input type="submit" value="提交">
            </form>
        </div>
        
        <div class="clock-in-out">
            <h2>打卡上下班</h2>
            <button onclick="clockIn()">上班打卡</button>
            <button onclick="clockOut()">下班打卡</button>
        </div>
    </div>
    
    <script>
        function clockIn() {
            // 上班打卡逻辑
            alert("上班打卡成功！");
        }
        
        function clockOut() {
            // 下班打卡逻辑
            alert("下班打卡成功！");
        }
    </script>
</body>
</html>
